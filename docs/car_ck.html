<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对比页面</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no"/>  
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no" />
    
    <link rel="stylesheet" href="css/style.css">

<body>
	<section class="wrapper sidebar-floor">
		<!--导航-->
        <nav class="nav-final">
          <p>机型对比</p>
          <a class="back js-back" href="javascript:void(0)"><i class="iconfont">&#xe60e;</i></a>
          <span class="final-right toggleHide">隐藏相同项</span>
        </nav>
        <!--end导航-->
        <section class="parameter-detail fn-mt">
          <header><!--class="sticky"-->
            <section class="compare">
          <div class="left">
        
          </div>
          <div class="main" id="scroller__compare">
            <div class="slide">
              <div class="column">
                <i class="iconfont icon-add added"></i>
              </div>
            </div>
          </div>
        </section>
            <section class="markbar">
          <strong>基本参数</strong>
        </section>
          </header>
          <section class="header-stand fn-hide"></section>
          <section class="detail">
             <div class="left">
             </div>
             <div class="main" id="scroller__detail">
             <div class="slide">
               <div class="data">

               </div>
             </div>
        </div>
         </section>
        </section>
        <p class="C_ps">注：以上仅供参考，以店内实机为准</p>
        
	</section>

	
	<!-- 模板引擎 品牌列表 -->
    <script id="popListDataBrand" type="text/html">
        <#if(FirstLetter=="0"){ #>
            <div class="w-title01">
                <h3>热门品牌</h3>
            </div>
        <#}#>
         <ul class="w-list-brand">
            <# for(var i=0;i<BrandList.length;i++){ #>
                <li class="item">
                    <a href="#" data-brandid="<#=BrandList[i].brandid #>" class="js-branditem">
                        <img src="<#=BrandList[i].logo #>">
                        <span class="noskip"><#=BrandList[i].brandname #></span>
                    </a><i class="w-icon-arrow w-arrow-top"></i>
                </li>
            <#}#>
             <li id="common_seriesselect_items" class="item-sub" style="display:none;"></li>
        </ul>
    </script>

    <!--品牌内容侧栏-->
      <aside class="sidebar findcar-sidebar brandcore" data-role-side='{"container": ".sidebar-floor", "target": "brandcore", "open": "sidebar-in", "close": "sidebar-out", "delay": "true", "name": "brand"}'>

            <div id="yeti" style="display:none" class="brandevent"></div>

                <h3>品牌</h3>

	<script type="text/javascript">

        $(function () {
