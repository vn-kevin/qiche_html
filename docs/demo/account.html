<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="MobileOptimized" content="320" />
<title>开通账户</title>
<link rel="stylesheet" href="style/css/style.css" />
<script type="text/javascript" src="style/js/jquery.min.js"></script>
<script type="text/javascript" src="style/js/my.js"></script>

</head>
<body>
    <div class="account">
        <div class="modTop clearfix">
            <ul>
                <li>
                    <table>
                        <tr>
                            <td class="name">姓名:</td>
                            <td><input type="text" placeholder="请输入姓名" onfocus="this.placeholder=''" onblur="this.placeholder='请输入姓名'"></td>
                        </tr>
                        <tr>
                            <td class="name">公司:</td>
                            <td><input type="text" placeholder="请输入公司名称" onfocus="this.placeholder=''" onblur="this.placeholder='请输入公司名称'"></td>
                        </tr>
                        <tr>
                            <td class="name">职务:</td>
                            <td><input type="text" placeholder="请输入职务" onfocus="this.placeholder=''" onblur="this.placeholder='请输入职务'"></td>
                        </tr>
                        <tr>
                            <td class="name">电话:</td>
                            <td><input type="text" placeholder="请输入手机号码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入手机号码'"></td>
                        </tr>
                        <tr>
                            <td class="name">邮箱:</td>
                            <td><input type="text" placeholder="请输入邮箱" onfocus="this.placeholder=''" onblur="this.placeholder='请输入邮箱'"></td>
                        </tr>
                    </table>
                </li>
            </ul>
        </div>
        <div class="issue">
            <div class="title">
                您可以选择购买单人或多人使用授权账号，套餐选择如下：
            </div>
            <div class="content">
                <ul>
                    <li>
                        <i class="icon"></i>
                        <a href="javascript:void(0)">1000元/人/展期<span class="blue">一名工作人员授权账号使用权</span></a>
                    </li>
                    <li>
                        <i class="icon"></i>
                        <a href="javascript:void(0)">3000元/人/展期<span class="blue">多名工作人员授权账号使用权</span></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="buttom clearfix">
            <a href="javascript:void(0)" class="ok fl" id="submit5"><img src="style/images/pay1.png" alt=""></a>
            <a href="javascript:void(0)" class="ok fr" id="submit6"><img src="style/images/pay2.png" alt=""></a>
            <div class="clear"></div>
        </div>
        <div class="hint">
            <div class="bg"></div>
            <div class="hintText">
                <div class="hintTop">
                    <span>开通账号成功！</span>
                    <ul>
                        <li>您的账号：13565654589</li>
                        <li>您的密码：123456</li>
                    </ul>
                    <span>请妥善保存密码</span>
                </div>
                <a href="javascript:void(0)" class="close" id="scanClose">确定</a>
            </div>
        </div>
    </div>
</body>
</html>
